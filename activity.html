        /**
         * 4-Calculate the Age Based on a Date of Birth: Write a function that takes a date of 
           birth as input and returns the age of the person as of today
         */
        function calcAge(birthDate){
            var year1 = birthDate.getFullYear();
            var month1 = birthDate.getMonth();
            var day1 = birthDate.getDate();

            var currentDate = new Date();
            var year2 = currentDate.getFullYear();
            var month2 = 1+currentDate.getMonth();
            var day2 = currentDate.getDate();
            var month3 =[31,28,31,30,31,30,31,31,30,31,30,31]

            if (day1>day2){
                day2=day2+month3[month2-1];
                month2=month2-1;
            }

            if (month1>month2){
                month2=month2+12;
                year2=year2-1;
            }

            var day=day2-day1;
            var month =month2-month1;
            var year = year2-year1;
            return ("Age: "+year +" years and "+month+" months and "+day+" days");
        }

        /**
         *5- Check if a String is a Valid Email Address: Write a function that takes a string as input 
           and returns true if the string is a valid email address
         */
        function email(str){
            const ptr=/^[a-zA-Z\._\-0-9]*[@][a-zA-Z0-9_]*[\.]*[a-z]{2,4}$/;
            return str.match(ptr)? true : false;
        }

        /**
         * 10-Convert a String to CamelCase: Write a function that takes a string as input and 
           returns the same string in CamelCase (meaning each word is capitalized except for 
           the first word)
         */
        function toCamelCase(str){
            var str1=str.split(" ");
            for (var i=0;i<str1.length;i++){
                if (i==0)
                    str1[i]=str1[i][0].toLowerCase()+str1[i].substring(1);
                else
                    str1[i]=str1[i][0].toUpperCase()+str1[i].substring(1);
            }
            return str1.join(" ");
        }
